<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" />
  </head>

  <body>
    <div class="top_container">
      <h1 class="get_rid_emoji">&#x1F42C;</h1>
      <h1 class="get_rid_title">Get Rid</h1>
    </div>
    <button id="saveWindowButton">Get Rid of My Current Window!</button>
    <div id="windowList">
      <!-- windowItems here-->
    </div>

    <template id="windowItem">
      <div class="window">
        <div class="window_frame">
          <div class="window_options">
            <div class="window_description">
              <p class="window_emoji"></p>
              <p class="window_timestamp"></p>
            </div>
            <button class="open_window_button">&#8599;</button>
            <button class="remove_window_button">&times;</button>
          </div>
          <div id="tabsList">
            <!-- tabItems here-->
          </div>
        </div>
      </div>
    </template>

    <template id="tabItem">
      <div class="tab">
        <img class="tab_favicon" alt="Favicon">
        <p class="tab_title"></p>
      </div>
    </template>

    <div id="log"></div>
    <script src="./popup.js" type="module"></script>
  </body>

</html>
