<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" />
  </head>

  <body>
    <div class="topContainer">
      <h1 class="getRidEmoji">&#x1F42C;</h1>
      <h1 class="getRidTitle">Get Rid</h1>
    </div>
    <button id="saveWindowButton">Get Rid</button>
    <div id="windowList">
      <!-- windowItems here-->
    </div>

    <template id="windowItem">
      <div class="window">
        <div class="windowDescription">
          <p class="window_emoji"></p>
          <p class="window_timestamp"></p>
        </div>
        <div>
          <button id="removeWindowButton">Delete Tabs</button>
        </div>
        <div id="tabsList">
          <!-- tabItems here-->
        </div>
      </div>
    </template>

    <template id="tabItem">
      <div class="tab">
        <img class="tab_favicon" alt="Favicon">
      </div>
    </template>

    <div id="log"></div>
    <script src="./popup.js" type="module"></script>
  </body>

</html>
